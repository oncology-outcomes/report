title: Oncology Outcomes Report
author: Matt Warkentin
version: 0.0.1
contributes:
  formats:
    typst:
      font-paths: assets/fonts
      date: today
      execute:
        echo: false
        warning: false
        message: false
      fig-width: 8
      fig-height: 6
      fig-dpi: 300
      default-image-extension: png
      df-print: paged
      toc: true
      lof: true
      lot: true
      keep-typ: false
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - layout.lua
        - mark.lua
        - ignore-layout.lua
      shortcodes:
        - colbreak.lua
